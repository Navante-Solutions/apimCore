<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
  <header class="header">
    <h1>Navante API</h1>
    <p>Portal do desenvolvedor</p>
  </header>
  <main class="main">
    <section class="card">
      <h2>Produtos</h2>
      <div id="products"></div>
    </section>

      <h2>APIs</h2>
      <div id="apis"></div>

      <div id="usage"></div>
    </section>

      <h2>Uso</h2>
      <p>Header X-Api-Key. Chaves em POST /api/admin/keys.</p>
    </section>
  </main>
  <script src="app.js"></script>

</html>
